<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    {{title}}
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
<span>
    {{title}}
</span>
    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">

   

    <md-card>
      <button md-button [md-menu-trigger-for]="menu">
        HOME
      </button>
    </md-card>

    <md-menu #menu="mdMenu">
      <button md-menu-item routerLink = "/github-profile" >github-profile</button>
      <button md-menu-item routerLink = "/nlp-demo">nlp-demo</button>
      <button md-menu-item routerLink = "/twitter-streaming">twitter-streaming</button>
    </md-menu>
  </div>

  

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>


<router-outlet></router-outlet>
